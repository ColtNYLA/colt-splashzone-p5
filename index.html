<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <style>
    /* Reset */
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: #000;
      overflow: hidden;
    }

    /* p5 canvas */
    canvas {
      display: block;
    }

    /* p5 DOM UI (slider, buttons) */
    .p5-slider,
    button {
      position: absolute !important;
      top: auto;
      left: auto;
      z-index: 9999;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <!-- p5 core -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <!-- p5 DOM (required for slider/button) -->
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.dom.min.js"></script>

  <!-- your sketch -->
  <script src="sketch.js"></script>
</body>
</html>
