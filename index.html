<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta
    name="viewport"
    content="width=device-width, initial-scale=1.0, user-scalable=no"
  />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      width: 100%;
      height: 100%;
    }

    /* Responsive wrapper preserves 1102:550 aspect ratio */
    #wrap {
      width: 100%;
      height: 100%;
      display: grid;
      place-items: center;
    }

    /* The stage scales with width but locks aspect ratio */
    #stage {
      width: 100%;
      max-width: 1102px;         /* cap at native size */
      aspect-ratio: 1102 / 550;  /* keep proportions */
      position: relative;
    }

    /* p5 canvas scales to stage */
    #stage canvas {
      width: 100% !important;
      height: 100% !important;
      display: block;
    }

    /* UI overlays */
    .p5-slider, button {
      position: absolute !important;
      z-index: 9999;
      pointer-events: auto;
    }
  </style>
</head>

<body>
  <div id="wrap">
    <div id="stage"></div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/p5.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/p5@1.9.4/lib/addons/p5.dom.min.js"></script>
  <script src="sketch.js"></script>
</body>
</html>
